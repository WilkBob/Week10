<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <style>
        body {
            margin: none;
            padding: none;
        }
    </style>
</head>
<!-- container for app -->
<body class="container-xl bg-dark text-light">
    <!-- bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ToDizzle</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- container for input -->
    <div class="row mt-5">
        <div class="col">
                <h2 class="text-light">Enter a Task</h2>
                <div class="row">
                    <div class="col-10">
                        <input type="text" class="form-control" id="todo-input" placeholder="Enter a todo">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary mt-2" id="add-todo">Add Todo</button>
                    </div>  
                </div>
        </div>
    </div>
    <!-- table for todos -->
    <div class="row">
        <div class="col-12">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Todo</th>
                    </tr>
                </thead>
                <tbody id="todo-list">
                    <!-- todos will be added here -->
                </tbody>
            </table>
        </div>

    
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/index.js" type="module"></script>
</body>
</html>
